<div class="login-container">
  <form (ngSubmit)="OnSubmit()" style="width: 500px; height: 500px;">
       <H1 style="color: darkolivegreen;">BID FOR THE HARVEST</H1>
       <h2>Login</h2>
       <input type="hidden" id="UserId" name="UserId" [(ngModel)]="user.UserId" />
       <input type="hidden" id="userType" name="userType" [(ngModel)]="user.userType" />
       <div class="form-group">
         <label for="username">Username</label>
         <input type="text" id="firstName" name="firstName" [(ngModel)]="user.firstName" placeholder="Enter your First Name">
       </div>
       <div class="form-group">
         <label for="password">Password</label>
         <input type="password" id="password" name="password" [(ngModel)]="user.password" placeholder="Enter your password">
       </div>
       <button type="submit">Login</button>

           <div class="card-footer text-right">
          <small><a routerLink="/register">Sign in</a></small> 
        </div>
     </form>
   </div>
