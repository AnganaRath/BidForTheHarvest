
<div class="register-container">
    <form style="width: 500px; height: 500px;">
      
      <h1 style="color: darkolivegreen;">BID FOR THE HARVEST</h1>
      <h2>Register</h2>
      <div class="scrollable-container">
      <div class="form-group">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstName" [(ngModel)]="firstName" name="firstName" required>
      </div>
      <div class="form-group">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastName" [(ngModel)]="lastName" name="lastName" required>
      </div>
      <div class="form-group">
        <label for="phoneNumber" class="form-label">Phone Number</label>
        <input type="phoneNumber" class="form-control" id="phoneNumber" [(ngModel)]="phoneNumber" name="phoneNumber" required>
      </div>
      <div class="form-group">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="userType" class="form-label">User Type</label>
        <select class="form-control" id="userType" [(ngModel)]="userType" name="userType" required>
          <option value="Seller">Seller</option>
          <option value="Buyer">Buyer</option>
        </select>
      </div>
      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required>
      </div>
     
      <button type="submit" class="btn btn-primary">Register</button>
    </div>
    </form>
  </div>
