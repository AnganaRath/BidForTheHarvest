<!-- src/app/product-list/product-list.component.html -->
<div class="container">
  <h2>Product List</h2>
  <!-- Button to trigger modal -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addProductModal">Add Product</button>
  
  <!-- Bootstrap Modal -->
  <div class="modal fade" id="addProductModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Product</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Form to add product -->
          <form>
            <div class="form-group">
              <label for="productName">Product Name</label>
              <input type="text" class="form-control" id="productName" placeholder="Enter product name">
            </div>
            <div class="form-group">
              <label for="productPrice">Product Price</label>
              <input type="number" class="form-control" id="productPrice" placeholder="Enter product price">
            </div>
            <div class="form-group">
              <label for="productDescription">Product Description</label>
              <textarea class="form-control" id="productDescription" rows="3" placeholder="Enter product description"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Add Product</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Display existing products -->
  <div class="row">
    <div *ngFor="let product of products" class="col-md-4 mb-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">{{ product.description }}</p>
          <p><strong>Price: </strong>{{ product.price | currency:'INR' }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
